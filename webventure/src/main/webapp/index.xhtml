<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>Apache Tomcat WebSocket Examples: Echo</title>
    <style type="text/css">

		p {
			font-family: "Lucida Console", Monaco, monospace;
			font-size: 14pt;
		}
		p.userInput {
			margin-bottom: 4px;
		}
		.userInput {
			color: darkblue;
		}
		.gameText {
			color: darkgreen;
		}
		#connect-container {
			width: 400px
		}

		#connect-container div {
		}

		#console-container {
			width: 100%;
		}

		#console {
			border: 1px solid #CCCCCC;
			border-right-color: #999999;
			border-bottom-color: #999999;
			height: 370px;
			overflow-y: scroll;
			width: 100%;
		}

		#console p {
			padding: 0;
			margin: 0;
		}
    </style>


</head>
<body>

<div>
    <div id="connect-container">
		<div id="console-container">
			<div id="console"/>
		</div>
		<div>
            <input type="text" id="message" style="width: 100%"></input>
        </div>
        <div>
            <button id="echo">Echo message</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/ext/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/ext/underscore.js"></script>
<script type="text/javascript" src="js/ae/ae-base.js"></script>
<script type="text/javascript" src="js/webventure.js"></script>

</body>
</html>
